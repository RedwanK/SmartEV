<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SmartEV</title>

    <!-- Stylesheet -->
    <!-- Leaflet -->
    <link rel="stylesheet" href="public/leaflet.css">
    <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="public/woff.css">
    <link rel="stylesheet" href="public/woff2.css">

    <!-- Style -->
    <link rel="stylesheet" href="public/styles.css">

</head>

<body>
    <!-- Global Page Wrapper -->
    <div class="wrapper">

        <!-- Sidebar Container -->
        <div class="sidebarContainer d-flex flex-column">

            <!-- Hamburger Button -->
            <a id="sidebarCollapse" class="w-100 mb-4">
                <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-end align-items-center">
                    <i class="fas fa-bars fa-2x"></i>
                </nav>
            </a>

            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="row d-flex flex-column justify-content-around">
                    <!-- Page title -->
                    <span class="title col-md-12 h1 text-center mb-5">
                       SmartEV
                    </span>
                    <hr class="mb-5">

                    <!-- Forme begining -->
                    <div class="col-md-12 d-flex justify-content-center flex-column">
                        <span class="itineraire h3 text-center ">
                           Itinéraire personnalisé
                        </span>

                        <form class="p-3">
                            <!-- Car selector -->
                            <div class="input-group mb-4 d-flex flex-row justify-content-around">
                                <label class="input-group-text label-style" for="carSelection"><i class="fas fa-car"></i></label>
                                <select class="custom-select input-style" id="carSelection">
                                    <option value="zoe" selected>Renault Zoe</option>
                                    <option value="model3">Tesla model 3</option>
                                </select>
                            </div>

                            <!-- Departure input -->
                            <div class="form-group mb-4 d-flex flex-row justify-content-around">
                                <label class="input-group-text label-style" for="location"><i class="fas fa-search-location"></i></label>
                                <input list="departure-list" type="text" class="form-control input-style input-location" id="location" placeholder="Départ">
                                <datalist id="departure-list"></datalist>
                                <span class="align-self-center locate-me" data-input-id="location" data-step="departure" data-toggle="popover" data-placement="right">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                            </div>

                            <!-- Destination input -->
                            <div class="form-group d-flex flex-row justify-content-around">
                                <label class="input-group-text label-style" for="destination"><i class="fab fa-telegram-plane"></i></label>
                                <input list="destination-list" type="text" class="form-control input-style input-location" id="destination" placeholder="Arrivée">
                                <datalist id="destination-list"></datalist>
                                <span class="align-self-center locate-me" data-input-id="destination" data-step="destination" data-toggle="popover" data-placement="right">
                                    <i class="fas fa-map-marker-alt"></i>
                                </span>
                            </div>

                            <!-- Submit button -->
                            <div class="form-group d-flex flex-row justify-content-around">
                                <label class="input-group-text label-style"><i class="fas fa-search"></i></label>
                                <button type="button" id="search-trip" class="form-control input-style">Rechercher</button>
                            </div>

                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- MAP CONTAINER -->
        <div id="mapid"></div>
    </div>

    <!-- Website JS -->
    <script src="public/bundle.js"></script>
</body>

</html>
